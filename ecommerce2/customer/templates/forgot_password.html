{% extends 'layout.html' %}

{% block title %}
    <title>Login</title>
{% endblock title %}

{% block main %}
<div class="container">
    <div class="form-wrapper row p-5">
        <div class="col-8 offset-3 bg-warning p-4 px-5">
            <div class="h3 text-dark text-center pb-2 font-weight-bold">Forgot Password</div>
            {% if status == 'invalid_user' %}
                <div id="alert alert-danger text-center" role = "alert">
                    Bele bir email movcud deyil!
            
                </div>
            {% endif %}
            <form method="POST">
                    {% csrf_token %}
            
                    <div class="control-group">
                        <div>Enter your email address to renew the password</div>
                        <input type="email" class="form-control" placeholder="Email" 
                            required="required" 
                            name="email" />
                    
                            <p class="help-block text-danger"></p>
                    
                    </div>
                
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-dark py-2 w-100 mb-3 px-4" type="submit" id="sendMessageButton">Login</button> </div>

                    </div>
                
            </form>
            
        </div>
    </div>
    
   
    
 </div>
{% endblock main %}
